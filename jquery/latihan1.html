<!DOTYPE html>
<html>
<head>
	<title>JQuery Selectors</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function() {
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
	<p>Informatika</p>
	<p>Pemrograman web</p>

	<button>Sembunyikan paragraf</button>
</body>
</html>
